theme:
  name: 'material'
  favicon: images/logo.jpeg
  logo: images/logo.jpeg
  palette:
    primary: 'deep purple'
    accent: 'white'
  features:
    - toc.integrate

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
  - tables
  - mdx_truly_sane_lists

nav:
  - 'Overview': index.md
  - 'Multiplatform': multiplatform.md
  - 'Change Log': changelog.md
  - 'API': API
